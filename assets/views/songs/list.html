{% extends "base.html" %}

{% block title %}
List of songs
{% endblock title %}

{% block content %}
<h1>Songs</h1>
<div class="mb-10">
{% for item in items %}
    <div class="mb-5">
        <div>
            <label><b><a href="/songs/{{item.id}}">{{item.title}}</a></b></label>
        <a href="/songs/{{ item.id }}/edit">(Edit)</a>
            </div>
    </div>
{% endfor %}
<br />
<br />
<a href="/songs/new">New songs</a>
</div>
{% endblock content %}
