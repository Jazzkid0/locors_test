{% extends "base.html" %}

{% block title %}
List of test
{% endblock title %}

{% block content %}
<h1>tests</h1>
<div class="mb-10">
{% for item in items %}
    <div class="mb-5">
        <div>
            
            <label><b>{{"title" | capitalize }}:</b> {{item.title}}</label>
            </div>
        <div>
            
            <label><b>{{"pdf" | capitalize }}:</b> {{item.pdf}}</label>
            </div>
        <div>
            
            <label><b>{{"cost" | capitalize }}:</b> {{item.cost}}</label>
            </div>
        <div>
            
            <label><b>{{"downloads" | capitalize }}:</b> {{item.downloads}}</label>
            </div>
        <div>
            
            <label><b>{{"description" | capitalize }}:</b> {{item.description}}</label>
            </div>
        <div>
            
            <label><b>{{"date" | capitalize }}:</b> {{item.date}}</label>
            </div>
        <a href="/tests/{{ item.id }}/edit">Edit</a>
        <a href="/tests/{{ item.id }}">View</a>
    </div>
{% endfor %}
<br />
<br />
<a href="/tests/new">New test</a>
</div>
{% endblock content %}
